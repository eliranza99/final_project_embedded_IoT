<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה מרחוק - Nicla Control</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 550px;
        }

        h1 { color: #333; margin-bottom: 1.5rem; }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        button:active { transform: scale(0.96); }

        .btn-start { background-color: var(--success-color); }
        .btn-stop { background-color: var(--danger-color); }
        .btn-action { background-color: var(--primary-color); }
        .btn-wide { grid-column: span 2; background-color: #673AB7; }

        /* SOS Overlay */
        #sos-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(244, 67, 54, 0.98);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.8; }
        }

        .status-dot {
            height: 12px; width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .online { background-color: var(--success-color); box-shadow: 0 0 10px var(--success-color); }
    </style>
</head>
<body>

<div id="sos-overlay">
    <h1 style="font-size: 4rem; color: white;">⚠️ SOS EMERGENCY ⚠️</h1>
    <p style="font-size: 1.8rem;">קריאת מצוקה פעילה מהגייטוואי!</p>
    <p>בטל את המצב באפליקציה כדי להשתיק</p>
</div>

<div class="container">
    <h1>לוח בקרה מרחוק</h1>
    <p>סטטוס חיבור לגייטוואי: <span id="connection-status">מתחבר...</span> <span id="dot" class="status-dot"></span></p>

    <div class="controls-grid">
        <button class="btn-action" onclick="sendCommand('RECORD_START')">Nicla: התחל הקלטה</button>
        <button class="btn-stop" onclick="sendCommand('RECORD_STOP')">Nicla: עצור הקלטה</button>

        <button class="btn-action" onclick="sendCommand('GAIN_UP')">הגבר מיקרופון (+)</button>
        <button class="btn-action" onclick="sendCommand('GAIN_DOWN')">הנמך מיקרופון (-)</button>

        <button class="btn-wide" onclick="sendCommand('STREAM_START')">הפעל הזרמת אודיו בשידור חי</button>
        <button class="btn-stop" style="grid-column: span 2; margin-top: -10px;" onclick="sendCommand('STREAM_STOP')">עצור הזרמה</button>
    </div>

    <p style="font-size: 0.85rem; color: #777;">Gateway IP: 100.94.136.73 | Tailscale Connected</p>
</div>

<audio id="alarm-sound" loop>
    <source src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3" type="audio/mpeg">
</audio>

<script>
    const GATEWAY_IP = "100.94.136.73";
    const HTTP_PORT = "8081";
    const WS_PORT = "8090";

    const alarm = document.getElementById('alarm-sound');
    let socket;

    // חיבור WebSocket לקבלת SOS וביטול SOS בזמן אמת
    function connectWebSocket() {
        socket = new WebSocket(`ws://${GATEWAY_IP}:${WS_PORT}`);

        socket.onopen = () => {
            console.log("WebSocket Connected");
            updateUI(true, "מחובר (זמן אמת)");
        };

        socket.onmessage = (event) => {
            const message = event.data;
            console.log("Gateway Log:", message);

            if (message === "ALARM:SOS_ACTIVE") {
                triggerSOS();
            }
            else if (message === "ALARM:SOS_OFF") {
                console.log("SOS Cancelled from Phone");
                dismissSOS();
            }
        };

        socket.onclose = () => {
            updateUI(false, "מנסה להתחבר מחדש...");
            setTimeout(connectWebSocket, 3000);
        };
    }

    // שליחת פקודות לגייטוואי (שמעביר אותן לניקלה)
    function sendCommand(action) {
        console.log("Sending command to Nicla:", action);
        fetch(`http://${GATEWAY_IP}:${HTTP_PORT}/command?type=${action}`)
            .then(res => console.log("Gateway received command"))
            .catch(err => console.error("Network error sending command"));
    }

    // Polling כגיבוי לסטטוס
    function checkStatus() {
        fetch(`http://${GATEWAY_IP}:${HTTP_PORT}/status`)
            .then(res => res.json())
            .then(data => {
                if (data.sosActive) triggerSOS();
                else dismissSOS();
            })
            .catch(err => console.log("Status check failed"));
    }

    function triggerSOS() {
        document.getElementById('sos-overlay').style.display = 'flex';
        alarm.play().catch(e => console.warn("Audio blocked - click on page to enable sounds"));
    }

    function dismissSOS() {
        document.getElementById('sos-overlay').style.display = 'none';
        alarm.pause();
        alarm.currentTime = 0;
    }

    function updateUI(isOnline, text) {
        document.getElementById('connection-status').innerText = text;
        const dot = document.getElementById('dot');
        if (isOnline) dot.classList.add('online');
        else dot.classList.remove('online');
    }

    // אתחול
    connectWebSocket();
    setInterval(checkStatus, 5000);
</script>
</body>
</html>
